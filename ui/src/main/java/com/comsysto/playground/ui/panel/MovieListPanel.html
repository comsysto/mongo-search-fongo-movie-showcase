<?xml version="1.0" encoding="UTF-8"?>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd"
      xmlns:xsi="http://www.w3.org/2001/XMLSchema-instance"
      xsi:schemaLocation="http://wicket.apache.org/dtds.data/wicket-xhtml1.4-strict.dtd ">
<wicket:head/>
<body>
<wicket:panel>

    <form class="input-append offset1" style="margin-top: 20px" wicket:id="movieListFilterForm">
        <input type="text" class="span5" style="height: 44px; font-size: 20px" placeholder="Search in movie titles..." wicket:id="searchString">
        <button type="submit" class="btn" style="height: 44px; width: 120px">
            <i class="icon-search"></i>
            Search
        </button>
    </form>
    <table class="table span8">
        <colgroup>
            <col width="50%" />
            <col width="20%" />
            <col width="10%" />
            <col width="5%" />
            <col width="5%" />
        </colgroup>
        <div wicket:id="movieList"/>
    </table>
</wicket:panel>
</body>
</html>
